    <style>
      /* CSS styles for grid layout */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 5px;
        padding-top: 20px; /* Adjust top padding */
        padding-bottom: 20px; /* Adjust bottom padding */
      }
      .grid-cell {
        position: relative;
        overflow: hidden; /* Ensure images don't overflow grid cells */
      }
      .grid-photo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
      }
      .white-box {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px; /* Adjust height as needed */
        background-color: white;
        border: 1px solid black;
        z-index: 1;
        text-align: center;
        line-height: 50px; /* Center text vertically */
      }
    </style>
  </head>

    <script>
      // JavaScript to handle image clicks and update the white box text
      const gridPhotos = document.querySelectorAll(".grid-photo");
      const whiteBox = document.querySelector(".white-box");
      const whiteContent = document.querySelector(".white-content");
      let whiteBoxText = "";

      gridPhotos.forEach((photo) => {
        photo.addEventListener("click", () => {
          const altText = photo.alt.replace(" Image", ""); // Remove "Image" from alt text

          if (altText === "Clear") {
            // Clear the text in the white box
            whiteBoxText = "";
            whiteContent.textContent = "";
          } else {
            // Add the text to the white box
            whiteBoxText += whiteBoxText === "" ? altText : " " + altText;
            whiteContent.textContent = whiteBoxText;
            whiteBox.style.display = "block"; // Show white box

            // Handle redirections
            if (altText === "Play") {
              window.location.href = "openplay.html"; // Redirect to openplay.html
            } else if (altText === "Like") {
              window.location.href = "openlike.html"; // Redirect to openlike.html
            } else if (altText === "Feel") {
              window.location.href = "openfeel.html"; // Redirect to openfeel.html
            } else if (altText === "Read") {
              window.location.href = "openread.html"; // Redirect to openread.html
            } else if (altText === "Want") {
              window.location.href = "openwant.html"; // Redirect to openwant.html
            } else if (altText === "Go") {
              window.location.href = "opengo.html"; // Redirect to opengo.html
            } else if (altText === "Colors") {
              window.location.href = "opencolors.html"; // Redirect to opencolors.html
            } else if (altText === "Eat") {

            } else if (altText === "Drink") {

            } else if (altText === "Do") {

          }
        });
