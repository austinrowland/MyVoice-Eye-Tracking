    <style>
        /* CSS styles for grid layout */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-auto-rows: minmax(100px, auto); /* Adjust the row height as needed */
            gap: 5px;
            padding-top: 70px; /* Adjust top padding to accommodate white box */
            padding-bottom: 20px;
        }
        .grid-cell {
            position: relative;
            overflow: hidden; /* Ensure images don't overflow grid cells */
        }
        .grid-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .white-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px; /* Adjust height as needed */
            background-color: white;
            border: 1px solid black;
            z-index: 1;
            text-align: center;
            line-height: 50px; /* Center text vertically */
        }
    </style>
</head>

    <script>
        // JavaScript to handle image clicks and update the white box text
        document.querySelectorAll('.grid-photo').forEach(function(image) {
            image.addEventListener('click', function() {
                const fileName = this.nextElementSibling.textContent;
                const whiteContent = document.querySelector('.white-content');
                
                if (fileName === "Go Back") {
                    window.location.href = "index.html";
                } else if (fileName === "Clear") {
                    // Clear the text in the white box
                    whiteContent.textContent = '';
                } else {
                    // Add the text to the white box
                    if (whiteContent.textContent === "") {
                        whiteContent.textContent = fileName;
                    } else {
                        whiteContent.textContent += " " + fileName;
                    }
                    // Handle redirections
                    if (fileName === 'Do') {
                        window.location.href = 'opendo.html'; // Redirect to opendo.html
                    }
                }
            });
        });
    </script>
